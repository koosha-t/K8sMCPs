apiVersion: v1
kind: Service
metadata:
  name: github-mcp-server
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: github-mcp-server
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: k8smcps
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: github-mcp-server
  ports:
  - name: mcp
    port: 8080
    targetPort: 8080
    protocol: TCP
  # No session affinity needed for stateless streamable HTTP
