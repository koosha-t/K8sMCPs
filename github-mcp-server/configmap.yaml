apiVersion: v1
kind: ConfigMap
metadata:
  name: github-mcp-config
  namespace: mcp-servers
  labels:
    app.kubernetes.io/name: github-mcp-server
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: k8smcps
data:
  # Toolsets to enable (comma-separated list)
  # Available toolsets:
  #   - actions: GitHub Actions workflows and runs
  #   - code_security: Security findings and code scanning
  #   - context: Repository context
  #   - dependabot: Dependabot alerts and updates
  #   - discussions: GitHub Discussions
  #   - experiments: Experimental features
  #   - gists: GitHub Gists
  #   - issues: Issues management
  #   - labels: Labels management
  #   - notifications: Notifications
  #   - orgs: Organization management
  #   - projects: GitHub Projects
  #   - pull_requests: Pull request management
  #   - repos: Repository operations
  #   - secret_protection: Secret scanning
  #   - security_advisories: Security advisories
  #   - stargazers: Repository stargazers
  #   - users: User information
  #
  # Special values:
  #   - "default": Enables context, repos, issues, pull_requests, users
  #   - "all": Enables all available toolsets
  #
  # Example: "default,actions,code_security"
  GITHUB_TOOLSETS: "default,actions,code_security"

  # Read-only mode (set to "1" to enable)
  # When enabled, only read operations are allowed
  # GITHUB_READ_ONLY: "0"

  # GitHub Enterprise Server host (optional)
  # For GitHub Enterprise Server, set this to your GHES instance URL
  # Example: "https://github.example.com"
  # GITHUB_HOST: "https://github.example.com"

  # Dynamic toolsets (beta feature, set to "1" to enable)
  # Enables adaptive toolset loading based on repository features
  # GITHUB_DYNAMIC_TOOLSETS: "0"
